<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Monaco editors</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/vanillawc/wc-monaco-editor@1/index.js"></script>
</head>
<body>
    python
    <wc-monaco-editor id="py" language="python" src="./file.py" style="padding-bottom:1em;height:200px;"></wc-monaco-editor>
    toml
    <wc-monaco-editor id="toml" language="text" src="./file.toml" style="padding-bottom:1em;height:200px;"></wc-monaco-editor>
    html
    <wc-monaco-editor id="html" language="html" src="./index.html" style="padding-bottom:1em;height:200px;"></wc-monaco-editor>
    css
    <wc-monaco-editor id="css" language="css" src="./file.css" style="padding-bottom:1em;height:200px;"></wc-monaco-editor>
    json
    <wc-monaco-editor id="json" language="json" src="./file.json" style="padding-bottom:1em;height:200px;"></wc-monaco-editor>
    svg
    <wc-monaco-editor id="svg" language="html" src="./file.svg" style="padding-bottom:1em;height:200px;"></wc-monaco-editor>
    javascript
    <wc-monaco-editor id="js" language="javascript" src="./file.js" style="padding-bottom:1em;height:200px;"></wc-monaco-editor>

</body>
</html>
